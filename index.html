<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>БУРГЕР ЧЕДДЕР</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

<section class="main">

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Images/Logo.png" alt="Logo">
            </div>
            <nav class="menu">
                <ul class="menu-list">

                    <li class="menu-item">
                        <a href="a">Почему у нас</a>
                    </li>
                    <li class="menu-item">
                        <a href="a">Меню бургеров</a>
                    </li>
                    <li class="menu-item">
                        <a href="a">Оформление заказа</a>
                    </li>
                </ul>

            </nav>
            <div class="currency" title="Изменить валюту">$</div>

    <section class="main-content">
        <div class="container">
            <div class="main-info">

                <p class="main-text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным

                <div class="main-action">
                    <button class="button">Смотреть меню</button>
                </div>
            </div>
            <img src="Images/main_burger.png" alt="Big burger" class="main-images">
        </div>
    </section>

</section>
